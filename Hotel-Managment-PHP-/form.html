    <body>

        <!-- Add your site or application content here -->
        <form id="booking-form" class="booking-form" name="form1" method="post" action="">
           <!-- <div align="center"><img class="logo" src="img/example_logo.png" title="Example Logo" alt="Example Logo"></div>-->
            <div class="h1">Customer Edit Form</div>
            <div id="form-message" class="message hide">
                Thank you for your enquiry!
            </div>
            <div id="form-content">
               
                <div class="group">
                    <label for="name">Name</label>
                    <div><input id="name" name="name" class="form-control" type="text" placeholder="Name"></div>
                </div>
                <div class="group">
                    <label for="email">Email</label>
                    <div><input id="email" name="email" class="form-control" type="email" placeholder="Email"></div>
                </div>
				<div class="group">
                    <label for="mono">Mobile No.</label>
                    <div><input id="mono" name="no" class="form-control" type="text" placeholder="Mobile no"></div>
                </div>
                
				<div class="group">
                    <label for="address">Address</label>
                    <div><input id="address" name="address" class="form-control" type="text" placeholder="Address"></div>
                </div>
				<div class="group">
                    <label for="City">City</label>
                    <div><input id="city" name="city" class="form-control" type="text" placeholder="city"></div>
                </div>
				<div class="group">
                    <label for="State">State</label>
                    <div><input id="state" name="state" class="form-control" type="text" placeholder="state"></div>
                </div>
				<div class="group">
                    <label for="postal code">Postal code</label>
                    <div><input id="pc" name="postalcode" class="form-control" type="text" placeholder="postal code"></div>
                </div>
               <!-- <div class="group">
                    <label for="special-requirements">Special requirements</label>
                    <div><textarea id="special-requirements" name="special-requirements" class="form-control" cols="" rows="5" placeholder="Special requirements"></textarea></div>
                </div>-->
                <div class="group submit">
                    <label class="empty"></label>
                    <div><input name="save" type="submit" value="Save"/></div>
                </div>
				
            </div>
            <div id="form-loading" class="hide"><i class="fa fa-circle-o-notch fa-spin"></i></div>
        </form>
