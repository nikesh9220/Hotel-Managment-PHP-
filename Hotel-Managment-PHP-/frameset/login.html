<!DOCTYPE html>
	<head>
		<title>Login form</title>
		<style type="text/css">
			div{
				border:2px solid GREEN;
				padding:10px 40px;
				background:red;
				width:300px;
				border-radius:20px;
				box-shadow:10px 10px 5px white; 
			}
			
		</style>
		<script>
	function validate()
	{	  
		  var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
		  var addr = document.form.id.value;
		  if(reg.test(addr) == false) 
			{
				alert('Invalid E-mail address');
				document.form.id.focus();
				return false;
			}
		
		var name=document.form.psw.value;
	  if (name==null || name=="")
	  {
	  alert("Enter your password");
	  document.form.psw.focus();
	  return false;
	  }
		  
	 
	}
	</script>
	</head>
	
	<body>
	<center>
	<h2>Login</h2>
	<br><br><br><br>
	<div>
		<form method="post" name="form" action="hms.php" onsubmit="return validate();">
			<p>Admin id  : <input  name="id" value="" type="text" autocomplete="off" placeholder="Abc@gmail.com"><br></p>
			<p>Password : <input type="password" name="psw" placeholder="Password"><br></p>
			<input class="submit button" type="submit" value="LOGIN" name="login">  <a href="forget.php">forget password</a>
		</form>
	</div>
	</center>
	</body>
	
</html>
